<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta-charset>
    <title>Statistics Page</title>
</head>
<body style="background-color: #383838; color: white; text-align: center; font-family: 'Bw Quinta Pro';">
<div class="container">
    <div class="row row-space">
        <div class="col-sm">
            <h1><b>Statistics</b></h1>
            <p>From: $startDate To: $endDate</p>
            <table style="width:100%">
                <tr>
                    <th> Category </th>
                    <th> Amount Spent </th>
                    <th> Entry Count </th>
                    <th> Percentage of Total</th>
                </tr>
                $table
            </table>
        </div>
    </div>
</div>
</body>
</html>
